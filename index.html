    .toggle-container {
      margin: 10px auto;

    .toggle-button {
      background-color: #48157e;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      display: inline-flex;
      align-items: center;
    }

    .toggle-button span {
      display: inline-block;
      margin-left: 10px;
      transition: transform 0.3s;
    }

    .toggle-button.open span {
      transform: rotate(90deg);
    }

    .hidden-images {
      display: none;
      margin-top: 10px;
    }

  </style>
